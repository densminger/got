#show_version=5

- duration: 3s
  slides:
    awesome_slide:
      widgets:
        - type: text
          font_name: smallest_pixel-7
          font_size: 9
          text: HELLO MCPL
      transition:
        type: push
        duration: 1s
        direction: left

- duration: 3s
  slides:
    press_start:
      widgets:
        - type: text
          text: PRESS START
          font_size: 10
          y: 10
          anchor_y: top
          animations:
            pre_show_slide:
              - property: opacity
                value: 0
                duration: .5s
              - property: opacity
                value: 1
                duration: .5s
                repeat: False
        - type: text
          text: FREE PLAY
          font_size: 10
          y: 10
          anchor_y: bottom
      transition:
        type: move_in
        duration: 1s
        direction: right

- duration: 3s
  slides:
    mission_pinball:
      widgets:
        - type: text
          text: MISSION PINBALL
          font_size: 10
      transition:
        type: move_in
        duration: 1s
        direction: top
